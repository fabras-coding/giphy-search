

<div class="row">
    <label class="label"> Limit:
    <input class="form-control" type="number" [(ngModel)]="limit" >
    </label>
</div>

<div class="row">
    <label class="label">
            Term:
            <input class="form-control" type="text" [(ngModel)]="term" (keyup.enter)="pesquisarGiphy()" >        
    </label>
</div>

<div class="row">
    <input class="btn btn-secondary" type="button" value="Pesquisar" (click)="pesquisarGiphy()" >
</div>

<br/>

<giphy-search-list [gifsList]="gifs" ></giphy-search-list>

<!-- {{gifs | json}}  //pipe json converse o array para um json desde que o Common Module esteja importado-->
